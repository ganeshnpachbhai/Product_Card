<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product_Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="image">
          <img src="nike.png" alt="Nike" />
        </div>
        <h2>Nike Air</h2>
        <div class="details">
          <p class="price"><span>Price:</span>$90.09</p>
          <div class="size">
            <span>Size:</span>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="color">
            <span>Colors:</span>
            <span class="dot white"></span>
            <span class="dot yellow"></span>
            <span class="dot blue"></span>
          </div>
          <div class="btn">
            <button class="cart">Add Cart</button>
            <button class="buy">Buy</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
